<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- Ensuring responsive mobile experiences from Bootstrap -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Check Your Carbon Footprint</title>
		<!-- Bootstrap CDNs -->
		<link rel="stylesheet"
				  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
					integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
					crossorigin="anonymous">
		<link rel="canonical"
				  href="https://getbootstrap.com/docs/4.0/examples/starter-template/">

    <link href="styles/index.css" rel="stylesheet">

	</head>
	<body>
		<!-- Top Nav -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <a class="navbar-brand" href="#">Carbon Footprint</a>
		  <button class="navbar-toggler"
							type="button"
							data-toggle="collapse"
							data-target="#navbarNav"
							aria-controls="navbarNav"
							aria-expanded="false"
							aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		</nav>
		<!-- Canvas Container -->
		<div id="formContainer">
			<form action="http://127.0.0.1:8081/getcarbonfootprint" method="post">
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="milesDrivenDay">How many miles do you drive every day?</label>
			      <input type="number"
									 class="form-control"
									 id="milesDrivenDay"
									 name="milesDrivenDay"
									 placeholder="0">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="plasticRecycleWeek">How many plastic containers do you recycle per week?</label>
			      <input type="number"
									 class="form-control"
									 id="plasticRecycleWeek"
									 name="plasticRecycleWeek"
									 placeholder="0">
			    </div>
			  </div>
			  <button type="submit" class="btn btn-primary">Compute Footprint</button>
			</form>

		</div>
		<!-- Footer -->
		<footer class="bg-dark page-footer font-small">
		  <div class="footer-copyright text-center text-white py-3">Â© 2019 Copyright: Mihai Avram
		  </div>
		</footer>


		<!-- JQuery CDN -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
					  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
						crossorigin="anonymous">
		</script>
		<!-- Popper CDN -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
					  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
						crossorigin="anonymous">
		</script>
		<!-- Bootstrap CDN -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
						integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
						crossorigin="anonymous">
		</script>

	</body>
</html>
